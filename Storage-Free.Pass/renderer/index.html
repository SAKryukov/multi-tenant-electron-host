        <style>
            @import url(storage-free-pass.api/style.css);
            @import url(../../shared/agnostic/renderer/modal-dialog.css);
            span.anchor { /* ElectronAnchorButton */
                font-size: 100%;
                border: none;
                outline: none;
                background-color: transparent;
                color: blue;
                padding: 0px;
                margin-top: 0px;
                text-decoration: underline;
            }
            span.anchor:focus {
                outline: solid blue 2px;
                border-radius: 3.2px;
                outline-offset: 0.2em;
            }
            span.anchor.disabled {
                color: black;
                outline: none;
                text-decoration: none;
            }
            footer span.anchor { margin-left: 0.8em; }
            footer span:nth-last-of-type(2) { margin-left: 2.4em; }
